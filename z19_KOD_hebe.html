<body>
<textarea cols="90" rows="24">
<html> 
 <head> 
  <meta charset="UTF-8"> 
  <link rel="stylesheet" href="styl.css"> 
 </head> 
<body> 
 <script type="text/javascript"> 
  function pole_hebe() 
   { 
 var a_hebe= parseFloat(document.getElementById('dlugosc').value); 
 var b_hebe= a_hebe*a_hebe; 
        document.getElementById("nazwa").innerHTML ="Pole kwadratu= "+b_hebe.toFixed(2)+" cm^2";  
   } 
  function obwod_hebe() 
   { 
 var a_hebe= parseFloat(document.getElementById('dlugosc').value); 
 var b_hebe= 4*a_hebe; 
        document.getElementById("nazwa").innerHTML ="Obwód kwadratu= "+b_hebe.toFixed(2)+" cm";  
   } 
 </script> 
  <h1>Wszystko o KWADRACIE</h1><br><br> 
  Podaj długość boku: <input type="text" id="dlugosc" value=""> cm<br><br><br> 
  <input type="button" name="pole" value="Oblicz pole" Onclick="pole_hebe()"><br><br> 
  <input type="button" name="obwod" value="Oblicz obwod" Onclick="obwod_hebe()"><br><br> 
  <div  style="color:red;font-size:50px;"id="nazwa"></div> 
</body> 
</html>

</body>
