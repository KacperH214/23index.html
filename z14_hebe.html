<!DOCTYPE html>
 <body>
 <div style="color:green;font-size:50px;">
 <script language="JavaScript">
 var m_hebe=prompt("m=","");
 var b_hebe;
 var c_hebe;
 var d_hebe;
 var e_hebe;
 var a_hebe=parseFloat(m_hebe);
     b_hebe=a_hebe+1;
     c_hebe=a_hebe*(a_hebe+1);
     d_hebe=b_hebe+1;
     e_hebe=b_hebe*d_hebe;   
 document.write("1/"+a_hebe+" = 1/"+d_hebe+" + 1/"+e_hebe+" + 1/"+c_hebe+"<br>");
 </script>
 </div>
