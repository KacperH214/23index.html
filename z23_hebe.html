<html>
<head>
<title>Drabina i kąt</title>
<script language="JavaScript">
  function Drabina_hebe(d, x) {
    var c_hebe = parseFloat(d);
    var d_hebe = parseFloat(x);
    var Drabina_w_hebe = Math.sqrt((c_hebe*c_hebe)+(d_hebe*d_hebe));
    document.getElementsByName('drab')[0].value = Drabina_w_hebe.toFixed(2);
    alert("Drabina=" + Drabina_w_hebe.toFixed(2) + " cm");
    pokaz1.innerHTML = "Drabina=" + Drabina_w_hebe.toFixed(2) + " cm<br>";
  }

  function Alfa_hebe(d, x) {
    var c_hebe = parseFloat(d);
    var d_hebe = parseFloat(x);
    var sinA = c_hebe / Math.sqrt((c_hebe*c_hebe) + (d_hebe*d_hebe));
    var aRad = Math.asin(sinA);
    var aDeg = aRad * (180 / Math.PI);
    var Alfa_w_hebe = aDeg;
    document.getElementsByName('alfa')[0].value = Alfa_w_hebe.toFixed(2);
    alert("Alfa=" + Alfa_w_hebe.toFixed(2));
    pokaz2.innerHTML = "Alfa=" + Alfa_w_hebe.toFixed(2) + "<br>";
  }

  function okno_zamknij_hebe() {
    window.close();
  }
</script>
</head>
<body>
  Obliczanie Drabina i kąt
  <br><br>
  <form name="formularz" action=""
    onsubmit="Drabina_hebe(this.bok_d.value,this.bok_x.value);
              Alfa_hebe(this.bok_d.value,this.bok_x.value);
              return false;">
    Podaj D=
    <input size="6" name="bok_d">
    Podaj X=
    <input size="6" name="bok_x">
    <br><br>
    <input type="submit" value="oblicz">
    <br><br>
    Drabina=
    <input size="6" name="drab">
    Alfa=
    <input size="6" name="alfa">
  </form>
  <table>
    <tr>
      <td id="pokaz1"></td>
    </tr>
    <tr>
      <td id="pokaz2"></td>
    </tr>
  </table>
  <input type="button" value="zamknij okno" onclick="okno_zamknij_hebe()"/>   
</body>
</html>
